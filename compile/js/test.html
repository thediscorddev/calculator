<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <title>MathJax Buttons with Tailwind</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-4 p-8">
  <button id="btn1" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
    $$a^2 + b^2 = c^2$$
  </button>
  <button id="btn2" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
    $$E=mc^2$$
  </button>
  <button id="btn3" class="px-6 py-3 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
    $$\int_0^1 x\,dx = \frac{1}{2}$$
  </button>

  <script>
    // Render math expressions inside buttons
    MathJax.typesetPromise();

    // Single event listener for all button clicks
    document.body.addEventListener('click', function(event) {
      if (event.target.tagName === 'BUTTON') {
        const id = event.target.id;
        // Send id to backend (WebView2)
        window.chrome.webview.postMessage(id);
      }
    });
  </script>
</body>
</html>
