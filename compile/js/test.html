<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline MathJax</title>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      chtml: {
        scale: 1
      }
    };
  </script>
  <script src="mathjax/es5/tex-chtml.js"></script>
</head>
<body>
  <h1>Offline MathJax</h1>
  <p>Here is inline math: $a^2 + b^2 = c^2$</p>
  <p>And display math:</p>
  <p>$$
    \sum_{n=1}^{\infty} \frac{1}{n^2} = \frac{\pi^2}{6}
  $$</p>
</body>
</html>
